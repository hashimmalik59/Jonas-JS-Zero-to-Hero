<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button>Again</button>
            <p>Between 1 to 20</p>
        </div>
        <h1 class="game-name">Guess my number</h1>
        <h1 class="game-score">?</h1>
        <div class="main">
            <input type="number">
            <p>Start Guessing...</p>
        </div>
        <div class="game-progress">
            <button>Check</button>
            <div class="game-data">
                <p class="user-score">Score: 20</p>
                <p class="user-highscore">Highscore: 20</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
